<div class="top-toolbar">
    <div class="toolbar-card" id="resolutionSlidesCard">
        <h3>Resolution</h3>
        <select id="resolution">
            <option value="800x600">Kindle 4th Gen – 800×600</option>
            <option value="1024x758">Kindle Paperwhite – 1024×758</option>
            <option value="1440x1080">Kindle Oasis – 1440×1080</option>
            <option value="1072x1448">Kobo Clara HD – 1072×1448</option>
            <option value="1440x1080">Nook Glowlight 3 – 1440×1080</option>
            <option value="custom">Custom</option>
        </select>
        <div id="customResolutionInputs" class="custom-resolution" style="display:none;">
            <input type="number" id="customWidth" placeholder="Width (px)" min="100" />
            ×
            <input type="number" id="customHeight" placeholder="Height (px)" min="100" />
        </div>

        <h3 class="slides-title">Slides</h3>
        <div class="slide-count-buttons">
            <button class="slide-btn active" data-slides="1">1</button>
            <button class="slide-btn" data-slides="2">2</button>
            <button class="slide-btn" data-slides="3">3</button>
            <button class="slide-btn" data-slides="4">4</button>
        </div>
    </div>

    <!-- Overlay Card -->
    <div class="toolbar-card overlay" id="overlayCard">

        <!-- Two columns container -->
        <div class="overlay-columns">

            <!-- Left Column -->
            <div class="overlay-column">
                <h3>Overlay</h3>
                <!-- Checkboxes row inside left column -->
                <div class="toggle-buttons-row">
                    <label>Time/Date</label>
                    <button class="toggle-btn" id="showTimeBtn" data-target="showTime">Show Time</button>
                    <button class="toggle-btn" id="showDateBtn" data-target="showDate">Show Date</button>
                </div>


                <!-- Position buttons -->
                <div class="position-buttons">
                    <label>Overlay Position</label>
                    <button class="pos-btn active" data-pos="none">None</button>
                    <button class="pos-btn" data-pos="top">Top third</button>
                    <button class="pos-btn" data-pos="bottom">Bottom third</button>
                </div>
            </div>

            <!-- Right Column -->
            <div class="overlay-column">
                <div class="label-select">
                    <label for="overlayAlign">Text Alignment</label>
                    <select id="overlayAlign">
                        <option value="center">Centered</option>
                        <option value="left">Left</option>
                        <option value="right">Right</option>
                    </select>
                </div>

                <div class="label-select">
                    <label for="fontFamily">Font Style</label>
                    <select id="fontFamily">
                        <option value="sans-serif">Sans</option>
                        <option value="serif">Serif</option>
                        <option value="monospace">Mono</option>
                    </select>
                </div>

                <div class="label-select">
                    <label for="fontSize">Font Size</label>
                    <select id="fontSize">
                        <option value="small">Small</option>
                        <option value="medium" selected>Medium</option>
                        <option value="large">Large</option>
                    </select>
                </div>
            </div>


        </div> <!-- end overlay-columns -->
    </div> <!-- end toolbar-card overlay -->

</div>
<!-- Slides Container -->
<div id="slidesContainer"></div>

</div>
